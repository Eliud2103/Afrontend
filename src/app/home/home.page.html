<app-navbar></app-navbar>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <!-- Cambia publicaciones por filteredPublicaciones -->
      <ion-col 
        size="6" 
        size-md="4" 
        size-lg="3" 
        *ngFor="let publicacion of filteredPublicaciones"
      >
        <ion-card (click)="verDetalle(publicacion._id)" class="card-publicacion">
          <ion-card-header>
            <ion-card-title>{{ publicacion.titulo }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-img 
              [src]="publicacion.img" 
              alt="Imagen de la publicación" 
              class="imagen-publicacion"
            ></ion-img>
            <ion-label class="descripcion-publicacion">
              {{ publicacion.descripcion }}
            </ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Mensaje cuando no hay resultados -->
    <ion-row *ngIf="filteredPublicaciones.length === 0 && publicaciones.length > 0">
      <ion-col class="ion-text-center ion-padding">
        <ion-text color="medium">
          <h3>No se encontraron resultados para tu búsqueda</h3>
        </ion-text>
      </ion-col>
    </ion-row>

    <!-- Mensaje cuando no hay publicaciones -->
    <ion-row *ngIf="publicaciones.length === 0">
      <ion-col class="ion-text-center ion-padding">
        <ion-text color="medium">
          <h3>No hay publicaciones disponibles</h3>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

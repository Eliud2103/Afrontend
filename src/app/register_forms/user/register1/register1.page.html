
<app-navbar-forms></app-navbar-forms>
<ion-content [fullscreen]="true">
 <ion-grid class="grid-center">
  <ion-row class="ion-justify-content-center">
    <ion-col  size-xs="12" size-sm="8" size-md="6" size-lg="6">
      <div class="container">
        <h3>Registrarse</h3>

        <form>
          <ion-label>Nombre completo</ion-label>
          <ion-input type="text" placeholder="Ingresa tu nombre"></ion-input> <br>
          <ion-label>Apellido Paterno</ion-label>
          <ion-input type="text" placeholder="Ingresa tu nombre"></ion-input> <br>
          <ion-label>Apellido Materno</ion-label>
          <ion-input type="text" placeholder="Ingresa tu nombre"></ion-input> <br>
          <ion-label>Correo electronico</ion-label>
          <ion-input type="email" placeholder="Ingresa tu nombre"></ion-input> <br>
          <ion-label>Contraseña</ion-label>
          <ion-input type="password" placeholder="Ingresa tu nombre"></ion-input> <br>

          <ion-button class="login-button" expand="block">Registrarse</ion-button>

        </form>
        <p class="register-text">
          Si ya tienes una cuenta <a href="#">Inicia sesión</a>
        </p>
      </div>
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>

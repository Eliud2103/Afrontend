<app-navbar-forms></app-navbar-forms>
<ion-content [fullscreen]="true">
  <ion-grid class="grid-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-sm="8" size-md="6" size-lg="6">
        <div class="container">
          <h3>Registro de Hospital</h3>
          <form [formGroup]="hos_register1" (ngSubmit)="hos_register()">
            <p>Datos del responsable</p>

            <ion-label>Nombre</ion-label>
            <ion-input type="text" placeholder="Nombre del responsable" formControlName="nombre_responsable" required></ion-input> <br>

            <ion-label>Apellido Paterno</ion-label>
            <ion-input type="text" placeholder="Apellido Paterno del responsable" formControlName="apellido_paterno_responsable" required></ion-input> <br>

            <ion-label>Apellido Materno</ion-label>
            <ion-input type="text" placeholder="Apellido Materno del responsable" formControlName="apellido_materno_responsable" required></ion-input> <br>

            <!-- Datos de contacto -->
            <ion-label>Correo electrónico</ion-label>
            <ion-input type="email" placeholder="Email del responsable" formControlName="email_responsable" required></ion-input> <br>

            <ion-label>Teléfono</ion-label>
            <ion-input type="text" placeholder="Telefono del responsable" formControlName="telefono_responsable" required></ion-input> <br>

            <ion-label>Dirección</ion-label>
            <ion-input type="text" placeholder="Dirección del responsable" formControlName="address" required></ion-input> <br>

            <ion-label>Contraseña</ion-label>
            <ion-input type="password"[type]="showPassword ? 'text' : 'password'"  placeholder="Ingrese su contraseña" formControlName="password" required>
              <ion-icon [name]="showPassword ? 'eye-off' : 'eye'" slot="end" (click)="togglePasswordVisibility()"></ion-icon>
            </ion-input> <br>

            <ion-button expand="block" type="submit" [disabled]="hos_register1.invalid">Siguiente</ion-button>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

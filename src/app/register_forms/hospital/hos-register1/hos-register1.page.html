<app-navbar-forms></app-navbar-forms>
<ion-content [fullscreen]="true">
  <ion-grid class="grid-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-sm="8" size-md="6" size-lg="6">
        <div class="container">
          <h3>Registro de Hospital</h3>
          <form (ngSubmit)="hos_register()">
            <ion-label>Nombre del Hospital</ion-label>
            <ion-input type="text" placeholder="Nombre del hospital" [(ngModel)]="hos_register1.name" name="name" required></ion-input> <br>

            <ion-label>Correo electrónico</ion-label>
            <ion-input type="email" placeholder="Email del hospital" [(ngModel)]="hos_register1.email" name="email" required></ion-input> <br>

            <ion-label>Teléfono</ion-label>
            <ion-input type="text" placeholder="Telefono del hospital" [(ngModel)]="hos_register1.phone" name="phone" required></ion-input> <br>

            <ion-label>Dirección</ion-label>
            <ion-input type="text" placeholder="Dirección del hospital" [(ngModel)]="hos_register1.address" name="address" required></ion-input> <br>

            <ion-label>Contraseña</ion-label>
            <ion-input type="password"  [(ngModel)]="hos_register1.password" name="password" required></ion-input> <br>

            <ion-button expand="block" type="submit">Siguiente</ion-button>
            <app-si-tienes-cuenta></app-si-tienes-cuenta>

          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

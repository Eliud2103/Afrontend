<app-navbar-forms></app-navbar-forms>

<ion-content [fullscreen]="true">
  <ion-grid class="grid-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-sm="8" size-md="6" size-lg="6">
        <div class="container">
          <h3>Registrarse</h3>
          <h6>Datos del hospital</h6>

          <form (ngSubmit)="finalizeRegistration()">
            <ion-label>Descripción</ion-label>
            <ion-input type="text" [(ngModel)]="hospital.description" name="description" required placeholder="Agregue una breve descripción"></ion-input> <br>

            <ion-button class="login-button" expand="block" type="submit">Registrarse</ion-button>
          </form>

          <p class="register-text">
            Si ya tienes una cuenta <a href="#">Inicia sesión</a>
          </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

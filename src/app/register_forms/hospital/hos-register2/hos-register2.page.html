<app-navbar-forms></app-navbar-forms>
<ion-content [fullscreen]="true">
  <ion-grid class="grid-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-sm="8" size-md="6" size-lg="6">
        <div class="container">
          <h3>Registrarse</h3>
          <h6>Datos del hospital</h6>

          <form [formGroup]="hos_register2" (ngSubmit)="goToNext()">
            <ion-label>Nombre del hospital</ion-label>
            <ion-input formControlName="nombre_hospital" placeholder="Nombre del hospital" type="text" required></ion-input> <br>

            <ion-label>Tipo</ion-label>
            <ion-select formControlName="tipo_hospital" required>
              <ion-select-option value="urologico">Urológico</ion-select-option>
              <ion-select-option value="cardiologico">Cardiológico</ion-select-option>
              <ion-select-option value="pediatrico">Pediátrico</ion-select-option>
              <ion-select-option value="traumatologico">Traumatológico</ion-select-option>
              <ion-select-option value="general">General</ion-select-option>
            </ion-select> <br>

            <ion-label>Número de licencia sanitaria</ion-label>
            <ion-input formControlName="numero_licencia_sanitaria" type="text" required></ion-input> <br>

            <ion-label>Dirección</ion-label>
            <ion-input formControlName="direccion" type="text" required></ion-input> <br>

            <ion-label>Teléfono</ion-label>
            <ion-input formControlName="telefono" type="text" required></ion-input> <br>

            <ion-button class="login-button" expand="block" type="submit" [disabled]="hos_register2.invalid">Siguiente</ion-button>
          </form>

          <app-si-tienes-cuenta></app-si-tienes-cuenta>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

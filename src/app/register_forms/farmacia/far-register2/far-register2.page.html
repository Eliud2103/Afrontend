<app-navbar-forms></app-navbar-forms>

<ion-content [fullscreen]="true">
  <ion-grid class="grid-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-sm="8" size-md="6" size-lg="6">
        <div class="container">
          <h3>Registrarse</h3>
          <h6>Datos de la farmacia</h6>

          <form [formGroup]="far_register2" (ngSubmit)="goToNext()">
            <!-- Nombre de la farmacia -->
            <ion-label>Nombre de la farmacia</ion-label>
            <ion-input formControlName="nombre_farmacia" type="text" placeholder="Nombre de la farmacia" required></ion-input> <br>

            <!-- Tipo de farmacia -->
            <ion-label>Tipo</ion-label>
            <ion-select formControlName="tipo_farmacia" required>
              <ion-select-option value="privada">Privada</ion-select-option>
              <ion-select-option value="publica">Pública</ion-select-option>
              <ion-select-option value="comunitaria">Comunitaria</ion-select-option>
              <ion-select-option value="especialidad">Especialidad</ion-select-option>
              <ion-select-option value="hospitalaria">Hospitalaria</ion-select-option>
              <ion-select-option value="homeopatica">Homeopática</ion-select-option>
              <ion-select-option value="generica">Genérica</ion-select-option>
              <ion-select-option value="institucional">Institucional</ion-select-option>
            </ion-select><br>

            <!-- Número de licencia sanitaria -->
            <ion-label>Número de licencia sanitaria</ion-label>
            <ion-input formControlName="numero_licencia_sanitaria" type="text" placeholder="Número de licencia sanitaria" required></ion-input> <br>

            <!-- Dirección -->
            <ion-label>Dirección</ion-label>
            <ion-input formControlName="direccion" type="text" placeholder="Dirección de la farmacia" required></ion-input> <br>

            <!-- Teléfono -->
            <ion-label>Teléfono</ion-label>
            <ion-input formControlName="telefono" type="text" placeholder="Número de teléfono" required></ion-input> <br>

            <!-- Botón de siguiente -->
            <ion-button class="login-button" expand="block" type="submit" [disabled]="far_register2.invalid">Siguiente</ion-button>
          </form>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

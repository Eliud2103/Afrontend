<app-navbar-forms></app-navbar-forms>
<ion-content [fullscreen]="true">
  <ion-grid class="grid-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-sm="8" size-md="6" size-lg="6">
        <div class="container">
          <h3>Registro de Farmacia</h3>
          <p>Datos del responsable</p>

          <form [formGroup]="far_register1" (ngSubmit)="far_register()">
            <ion-label>Nombre</ion-label>
            <ion-input type="text" placeholder="Nombre del responsable" formControlName="nombre_responsable" required></ion-input> <br>

            <ion-label>Apellido Paterno</ion-label>
            <ion-input type="text" placeholder="Apellido Paterno" formControlName="apellido_paterno_responsable" required></ion-input> <br>

            <ion-label>Apellido Materno</ion-label>
            <ion-input type="text" placeholder="Apellido Materno" formControlName="apellido_materno_responsable" required></ion-input> <br>

            <ion-label>Correo electrónico</ion-label>
            <ion-input type="email" placeholder="Email del responsable" formControlName="email_responsable" required></ion-input> <br>

            <ion-label>Teléfono</ion-label>
            <ion-input type="text" placeholder="Teléfono del responsable" formControlName="telefono_responsable" required></ion-input> <br>

            <ion-label>Dirección</ion-label>
            <ion-input type="text" placeholder="Dirección de la farmacia" formControlName="address" required></ion-input> <br>

            <ion-label>Contraseña</ion-label>
            <ion-input type="password" placeholder="Ingrese su contraseña" formControlName="password" required></ion-input> <br>

            <ion-button expand="block" type="submit" [disabled]="far_register1.invalid">Siguiente</ion-button>
          </form>

        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

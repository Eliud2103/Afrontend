<app-navbar-forms></app-navbar-forms>
<ion-content [fullscreen]="true">
  <ion-grid class="grid-center">
    <ion-row class="ion-justify-content-center">
      <ion-col  size-xs="12" size-sm="8" size-md="6" size-lg="6">
        <div class="container">
          <h3>Registrarse</h3>
          <h6>Datos de la clinica</h6>

          <form>
            <ion-label>Correo</ion-label>
            <ion-input type="email" placeholder="Ingrese su nombre"></ion-input> <br>
            <ion-label>Descripción</ion-label>
            <ion-input type="text" placeholder="Agregue una breve descripción"></ion-input> <br>

            <ion-label>Misión</ion-label>
            <ion-input type="text" placeholder="Ingrese su misión"></ion-input> <br>
            <ion-label>Visión</ion-label>
            <ion-input type="email" placeholder="Ingrese su visión"></ion-input> <br>



            <ion-button class="login-button" expand="block">Siguiente</ion-button>

          </form>
          <app-si-tienes-cuenta></app-si-tienes-cuenta>
        </div>
      </ion-col>
    </ion-row>
   </ion-grid>
</ion-content>

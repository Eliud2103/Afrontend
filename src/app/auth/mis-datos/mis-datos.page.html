<app-navbar></app-navbar>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Datos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Informaci√≥n del Usuario</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list>
              <ion-item>
                <ion-label>Nombre Completo:</ion-label>
                <ion-text>{{ user.fullName }}</ion-text>
              </ion-item>
              <ion-item>
                <ion-label>Apellido Paterno:</ion-label>
                <ion-text>{{ user.lastNameFather }}</ion-text>
              </ion-item>
              <ion-item>
                <ion-label>Apellido Materno:</ion-label>
                <ion-text>{{ user.lastNameMother }}</ion-text>
              </ion-item>
              <ion-item>
                <ion-label>Email:</ion-label>
                <ion-text>{{ user.email }}</ion-text>
              </ion-item>

            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

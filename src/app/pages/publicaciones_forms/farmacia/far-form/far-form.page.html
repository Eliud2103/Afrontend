
<app-navbar></app-navbar>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Publicar Noticia</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="grid-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-sm="8" size-md="6" size-lg="6">
        <div class="container">
          <h3>Publicar Noticia</h3>

          <form>
              <ion-label >Título</ion-label>
              <ion-input type="text" name="titulo" placeholder="Ingrese el título de la noticia" required></ion-input>

              <ion-label >Descripción</ion-label>
              <ion-input type="text" name="descripcion" placeholder="Ingrese una breve descripción" required></ion-input>

              <ion-label >Contenido</ion-label>
              <ion-textarea type="text" name="contenido" placeholder="Ingrese todo el contenido" required></ion-textarea>

              <ion-label>Imagen</ion-label>
              <ion-input type="text" name="img" placeholder="Ingrese la URL de la imagen" required></ion-input>

            <ion-button expand="block" type="submit">Publicar</ion-button>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

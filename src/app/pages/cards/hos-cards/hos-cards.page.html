<app-navbar></app-navbar>

<ion-content [fullscreen]="true">
  <h3 class="page-title">Hospitales</h3>
  
  <ion-grid>
    <ion-row>
      <ion-col 
        size="6" 
        size-md="4" 
        size-lg="3" 
        *ngFor="let hospital of filteredHospitales"
      >
        <ion-card (click)="verDetalle(hospital._id)" class="hospital-card">
          <img 
            [src]="hospital.img" 
            alt="Imagen del hospital" 
            class="hospital-image"
            (error)="hospital.img = 'assets/imgs/hospital-placeholder.jpg'"
          />
          
          <ion-card-header>
            <ion-card-title class="hospital-name">
              {{ hospital.nombre_hospital }}
            </ion-card-title>
            <ion-card-subtitle class="hospital-type">
              {{ hospital.tipo_hospital | titlecase }}
            </ion-card-subtitle>
          </ion-card-header>
          
          <ion-card-content>
            <p class="hospital-address">
              <ion-icon name="location-outline"></ion-icon>
              {{ hospital.direccion }}
            </p>
            
            <div class="star-rating">
              <ion-icon
                *ngFor="let star of [1,2,3,4,5]; let i = index"
                [name]="i < hospital.rating ? 'star' : 'star-outline'"
                color="warning">
              </ion-icon>
              <span class="rating-text">{{ hospital.rating }}.0</span>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- Mensaje cuando no hay resultados -->
    <ion-row *ngIf="filteredHospitales.length === 0 && hospitales.length > 0">
      <ion-col class="ion-text-center no-results">
        <ion-icon name="search-outline" size="large"></ion-icon>
        <h4>No se encontraron hospitales</h4>
        <p>Intenta con otro término de búsqueda</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

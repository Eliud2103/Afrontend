<app-navbar></app-navbar>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" size-xl="2" *ngFor="let publicacion of publicaciones">
        <ion-card (click)="verDetalle(publicacion._id)" class="card-publicacion">

          <!-- 🔹 Encabezado de la publicación -->
          <ion-card-header>
            <h6 class="titulo-publicacion">{{ publicacion.titulo }}</h6>
          </ion-card-header>

          <!-- 🔹 Contenido de la publicación -->
          <ion-card-content>
            <ion-img [src]="publicacion.img" alt="Imagen de la publicación" class="imagen-publicacion"></ion-img>
            <ion-label class="descripcion-publicacion">{{ publicacion.descripcion }}</ion-label>
          </ion-card-content>

          <!-- 🔹 Botón para eliminar (solo si el usuario puede eliminar) -->
          <ion-button *ngIf="mostrarEliminar" color="danger" expand="block"
            (click)="eliminarPublicacion(publicacion._id, $event)">
            Eliminar
          </ion-button>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

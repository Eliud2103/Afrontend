<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>Publicaciones</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let publicacion of publicaciones">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ publicacion.titulo }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-label>{{ publicacion.descripcion }}</ion-label>
          <ion-img [src]="publicacion.img" alt="Imagen de la publicaciÃ³n"></ion-img>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
